<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f9ff;
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 36px;
            color: #34495e;
        }

        .result-box {
            display: inline-block;
            padding: 40px 60px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            font-size: 28px;
            font-weight: 500;
        }

        .positive {
            color: #e74c3c;
            /* red */
        }

        .negative {
            color: #27ae60;
            /* green */
        }

        .error {
            color: #e67e22;
            /* orange */
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Prediction Result</h1>

    <div class="result-box 
        {% if 'No Cirrhosis' in prediction_result %}negative
        {% elif 'Cirrhosis Detected' in prediction_result %}positive
        {% elif '⚠️' in prediction_result %}error
        {% endif %}">
        {{ prediction_result }}
    </div>

    <br>
    <a href="/">🔄 Try Again</a>
</body>

</html>
